<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/trackster-ui.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
  <link rel="shortcut icon" href="favicon.png">
</head>
<body>
  <header class="container">
    <div class="row">
      <!-- trackster Logo and search form -->
      <div class="col-xs-offset-1 col-xs-6">
        <!-- Logo -->
        <h1>trackster</h1>
      </div>
      <div class="col-xs-3 lessPadding">
        <div class="searchInputContainer">
          <!-- Input field -->
          <input id="searchInput" type="text" placeHolder="Watcha lookin&apos; for?">
          <i id="xButton" class="fa fa-times-circle" aria-hidden="true"></i>
        </div>
      </div>
      <div class="col-xs-1 lessPadding">
        <!-- Search button -->
        <i id="searchButton" class="fa fa-search fa-2x" aria-hidden="true"></i>
      </div>
    </div>
  </header>
  <section class=container>
    <div class="row resultsHeader">
      <!-- Songs table header -->
      <div class="col-xs-3">
        <span>Song</span>
      </div>
      <div class="col-xs-3">
        <span>Artist</span>
      </div>
      <div class="col-xs-3">
        <span>Album</span>
      </div>
      <div class="col-xs-3">
        <span>Popularity</span>
      </div>
    </div>
  </section>
  <script src="https://use.fontawesome.com/3520d087b9.js"></script>
</body>
</html>
