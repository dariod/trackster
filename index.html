<body>
  <header class="container-fluid">

      <div class="col-xs-10 col-sm-10 col-md-3 col-lg-3">

      <div class="col-xs-1 hidden-sm hidden-xs">
        <span>Length</span>
      </div>
    </div>
    <section id="results">
      <div class="row">
        <div class="col-xs-12 text-center">
          <!-- The list starts empty -->
          <i class="fa fa-question fa-5x" aria-hidden="true"></i></a>
